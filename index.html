<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEXT JRNY | Make getting there half the fun</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="navigator">
        <nav class="navbar">
            <a class="navbar-brand">NEXT JRNY</a>
        </nav>
    </div>

    <div class="container" id="landingPage">
        <button >
    </div>

    <div class="container hidden-element" id="searchPage">
        <div class="row">
            <div class="col-3"><img src="assets/images/stock1.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock2.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock11.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock7.jpg" alt=""></div>
        </div>
        <div class="row">
            <div class="col-3"><img src="assets/images/stock5.jpg" alt=""></div>
            <div class="col-6">
                <div class="splash d-flex">

                    <!-- DESTINATION DETAILS -->
                    <div class="container align-self-center" id="tripPage">
                        <h2>Where's the NEXT JRNY?</h2>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="destinationInput" placeholder="Enter Destination">
                            </div>
                            <div class="form-row">
                                <div class="col-auto">
                                    <!-- NEXT PHASE: Turn into Datepicker input -->
                                    <input type="text" class="form-control" id="departureInput" placeholder="Depart">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-primary switch-page-btn" data-page="originPage"><i class="far fa-map"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- ORIGIN DETAILS -->
                    <div class="container align-self-center hidden-element" id="originPage">
                        <h2>Where does it BEGIN?</h2>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="originInput" placeholder="Enter starting origin">
                            </div>
                            <div class="form-row">
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="nameInput" placeholder="Your name">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-primary" disabled><i class="far fa-map"></i></button>
                                    <button type="button" class="btn btn-primary switch-page-btn" data-page="destinationPage"><i class="far fa-paper-plane"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-3"><img src="assets/images/stock6.jpg" alt=""></div>
        </div>
        <div class="row">
            <div class="col-3"><img src="assets/images/stock4.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock8.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock9.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock10.jpg" alt=""></div>
        </div>
    </div>

    <div class="container hidden-element" id="selectionPage">

    </div>

    <div class="container hidden-element" id="destinationPage">
        
    </div>

    <script>
        $(document).on('click', '.switch-page-btn', function(){
            var newPage = $(this).data('page');
            $(`#${currentPage}-container`).addClass('hidden-element');
            $(`#${newPage}-container`).css('display', 'block');
            currentPage = newPage;
        })
    </script>

</body>
</html>
