<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEXT JRNY | Make getting there half the fun</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <script type="text/javascript" src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand">NEXT JRNY</a>
        </nav>
        <div class="row">
            <div class="col-3"><img src="assets/images/stock1.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock2.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock11.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock4.jpg" alt=""></div>
        </div>
        <div class="row">
            <div class="col-3"><img src="assets/images/stock5.jpg" alt=""></div>
            <div class="col-6">
                <div class="splash d-flex">
                    <div class="container align-self-center">
                        <h2>Where's the NEXT JRNY?</h2>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="destinationInput" placeholder="Enter Destination">
                            </div>
                            <div class="form-row">
                                <div class="col-auto">
                                    <!-- This will become a datepicker on next phase -->
                                    <input type="text" class="form-control" id="departureInput" placeholder="Depart">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary" id="searchButton"><i class="far fa-paper-plane"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"><img src="assets/images/stock6.jpg" alt=""></div>
        </div>
        <div class="row">
            <div class="col-3"><img src="assets/images/stock7.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock8.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock9.jpg" alt=""></div>
            <div class="col-3"><img src="assets/images/stock10.jpg" alt=""></div>
        </div>

    </div>

    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</body>
</html>
