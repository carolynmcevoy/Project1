<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitterpated</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        /* There were limited styles applied so I left them internal, forgive me */
        .doesThisWork {
            background-color: blue;
        }

        .dat-background-tho {
            background-image: url("assets/images/bg-sm.jpg");
            background-repeat: repeat;
            background-color: rgb(226, 226, 226);
            height: 3rem;
        }

        .breathing-room {
            margin-bottom: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="dat-background-tho">
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card breathing-room">
                    <div class="card-body">
                        <h4 class="text-center">My Trips</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Destnation</th>
                                    <th scope="col">Departure Date</th>
                                    <th scope="col">Button</th>
                                </tr>
                            </thead>
                            <tbody id="myTrips"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card breathing-room">
                        <div class="card-body">
                            <h4 class="text-center">Our Trips</h4>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Destnation</th>
                                        <th scope="col">Departure Date</th>
                                        <th scope="col">Button</th>
                                    </tr>
                                </thead>
                                <tbody id="ourTrips"></tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>        
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
